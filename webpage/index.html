<!DOCTYPE html>

<head>

    <title>Smart Parking System</title>

<body>
    <div class="text-center">
        <h1>SMART PARKING SYSTEM</h1>
    </div>
    <div class="text-center closed">
        <h3>GATE STATUS :&nbsp;<span id="gate">CLOSED</span></h2>
    </div>
    <div class="text-center">
        <h3>EMPTY SLOTS :&nbsp;<span id="slot">6</span></h3>
    </div>
    <div class="grid-container">
        <div class="cs-box left vacant neumorphic" id="park1">
            <div>#1</div>
            <div id="parkState1">vacant</div>
            <div id="entryTime1"></div>
            <div id="elapTime1"></div>
        </div>
        <div class="cs-box right vacant neumorphic" id="park2">
            <div>#2</div>
            <div id="parkState2">vacant</div>
            <div id="entryTime2"></div>
            <div id="elapTime2"></div>
        </div>
        <div class="cs-box left vacant neumorphic" id="park3">
            <div>#3</div>
            <div id="parkState3">vacant</div>
            <div id="entryTime3"></div>
            <div id="elapTime3"></div>
        </div>
        <div class="cs-box right vacant neumorphic" id="park4">
            <div>#4</div>
            <div id="parkState4">vacant</div>
            <div id="entryTime4"></div>
            <div id="elapTime4"></div>
        </div>
        <div class="cs-box left vacant neumorphic" id="park5">
            <div>#5</div>
            <div id="parkState5">vacant</div>
            <div id="entryTime5"></div>
            <div id="elapTime5"></div>
        </div>
        <div class="cs-box right vacant neumorphic" id="park6">
            <div>#6</div>
            <div id="parkState6">vacant</div>
            <div id="entryTime6"></div>
            <div id="elapTime6"></div>
        </div>
    </div>
    <!-- <div><span>Potential :</span><span id="pot"></span></div>
    <div><span>Button State :</span><span id="button"></span></div> -->
</body>
